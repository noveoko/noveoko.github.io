<header class="site-header">
  <div class="container">
    <div class="logo">
      <a href="{{ '/' | relative_url }}">
        <span class="logo-text">Marcin Kraszewski</span>
      </a>
    </div>
    
    <nav class="main-nav">
      <ul>
        <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
        <li><a href="{{ '/projects' | relative_url }}" {% if page.url contains '/projects' %}class="active"{% endif %}>Projects</a></li>
        <li><a href="{{ '/about' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a></li>
        <li><a href="{{ '/contact' | relative_url }}" {% if page.url == '/contact/' %}class="active"{% endif %}>Contact</a></li>
      </ul>
    </nav>
    
    <div class="social-links">
      {% if site.github_username %}
      <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="fab fa-github"></i></a>
      {% endif %}
      {% if site.linkedin_username %}
      <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank"><i class="fab fa-linkedin"></i></a>
      {% endif %}
    </div>
    
    <button class="mobile-menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
